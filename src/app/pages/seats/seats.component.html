<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
  <h1 class="text-2xl font-bold leading-9 mt-8 text-primary">
    Seats reservation for {{currentDate | date}}
  </h1>
  
  <label for="department" class="block mt-4">Select Department:</label>
  <select id="department" [(ngModel)]="selectedDepartment" (change)="onDepartmentChange()" class="mt-1 block w-full">
    <option *ngFor="let department of departments" [value]="department">{{ department }}</option>
  </select>
  
  <label for="room" class="block mt-4">Select Room:</label>
  <select id="room" [(ngModel)]="selectedRoom" (change)="onRoomChange()" class="mt-1 block w-full" [disabled]="!selectedDepartment">
    <option *ngFor="let room of rooms" [ngValue]="room">{{ room.name }}</option>
  </select>

  <p class="text-gray-500 mb-4 mt-4">Select your seat</p>

  <div class="grid grid-cols-6 mt-8 gap-4" *ngIf="seats.length > 0">
    <div *ngFor="let seat of seats" class="flex flex-col justify-center items-center py-8 border-2 border-gray-200"
       [ngClass]="{
            'bg-green-100': seat.id == selectedSeat.id,
            'bg-sky-200': seat.reserved
          }">
      <!-- Seat rendering logic remains unchanged -->
    </div>
  </div>

</div>
